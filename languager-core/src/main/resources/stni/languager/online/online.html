<style>
    #__lang {
        position: absolute;
        display: none;
        background-color: #ddd;
        width: 500px;
        border: 1px solid black;
        padding: 5px;
        z-index: 10000;
    }

    #__lang textarea {
        width: 95%;
        height: 40px;
        resize: vertical;
    }

    #__langMsg {
        background-color: #888;
        visibility: hidden;
    }

    .__langMarker {
        font-size: 150%;
        color: red;
    }

    .__langMarker:after {
        content: '*';
    }
</style>

<div id='__lang' onmouseover="__lang.insideDiv()" onmouseout="__lang.hide()">
    <div id='__langMsg'>x</div>
    Key:<span id='__langKey'>x</span><br>

    <div id="__langData"></div>
    <button onclick="__lang.submit()">Submit</button>
</div>

<script src="http://127.0.0.1:8880/online.js"></script>
